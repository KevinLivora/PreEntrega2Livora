    <meta name="keywords" content="BlackSun, contacto, formulario de contacto, consultas, amoblamientos de oficina, muebles para oficina, diseño de interiores, asesoramiento, atención al cliente, comunicación, consultas online" />

    <link

    <link rel="stylesheet" href="../css/style.css" />
  </head>

          <a class="navbar-brand" href="/index.html"

              data-aos-delay="0"
              data-aos-duration="1000"
          /></a>
          
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center text-center"
            id="navbarNav"
          >
          <ul class="navbar-nav">
            <li class="nav-item" data-aos="zoom-in-right" data-aos-duration="1000" data-aos-delay="200">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Inicio</a>
            </li>
            <li class="nav-item" data-aos="zoom-in-rigth" data-aos-duration="1000" data-aos-delay="400">
              <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item" data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="600">
              <a class="nav-link" href="../pages/productos.html">Productos</a>
            </li>
            <li class="nav-item" data-aos="zoom-in-left" data-aos-duration="1000" data-aos-delay="400">
              <a class="nav-link" href="../pages/servicios.html">Servicios</a>
            </li>
            <li class="nav-item" data-aos="zoom-in-left" data-aos-duration="1000" data-aos-delay="200">
              <a class="nav-link" href="/pages/contacto.html">Contacto</a>
            </li>
          </ul>
          </div>
        </div>
      </nav>

      <!--/Navbar-->
    </header>

    <!--Consulta-->

    <div class="container">
      <h1 class="text-center mt-5 mb-4" data-aos="zoom-in-up" data-aos-duration="1000" data-aos-delay="50">Contactenos</h1>

    <section class="container mt-3 custom-section" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="200">
      <div class="mb-3">
          <label for="nombre" class="form-label custom-label">Nombre:</label>
          <input type="text" class="form-control custom-input" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="mb-3">
          <label for="apellido" class="form-label custom-label">Apellido:</label>
          <input type="text" class="form-control custom-input" id="apellido" placeholder="Ingrese su apellido">
      </div>
      <div class="mb-3">
          <label for="telefono" class="form-label custom-label">Teléfono:</label>
          <input type="tel" class="form-control custom-input" id="telefono" placeholder="Ingrese su teléfono">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label custom-label"
          >Ingrese su email:</label
        >
        <input
          type="email"
          class="form-control custom-input"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label custom-label">Su consulta:</label>
          <textarea class="form-control custom-textarea" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-secondary custom-button">Enviar</button>
  </section>
  
  

    <!--/Consulta-->

    <!--Footer-->

    <footer class="footer" data-aos="zoom-out" data-aos-duration="1000">
      <div class="box-footer">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0579243263674!2d-58.369504723392204!3d-34.60269675744595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335320d9ea4c5%3A0x2cb41df4e2abe065!2sGoogle%20Argentina!5e0!3m2!1ses-419!2sar!4v1707153042665!5m2!1ses-419!2sar"
          width="400"
          height="225"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <div class="redes">
          <a class="facebook" href="https://wwww.facebook.com" target="_blank">
            <i class="fa-brands fa-facebook"></i>
          </a>

          <a class="instagram" href="https://www.instagram.com" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>

          <a class="whatsapp" href="https://crear.wa.link/" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </div>
      </div>

      <p>Copyright todos los derechos reservados</p>
    </footer>

    <!--/Footer-->

    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      AOS.init();
    </script>
