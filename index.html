<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <header>
      <!--Navbar-->

      <nav class="navbar navbar-expand-lg bg-navbar">
        <div class="container">
          <a class="navbar-brand" href="./index.html"
            ><img
              class="logo"
              src="./assets/tini-logo.jpg"
              alt="Logo de BlackSun"
          /></a>
          <!--Cambiar logo cuando lo tenga-->

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center text-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/productos.html">Productos</a>

              <li class="nav-item">
                <a class="nav-link" href="/pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--/Navbar-->

    <!--Carousel-->

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide container mt-4 mb-4"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/render1.jpeg" class="d-block w-100" alt="..." />
          <!--Cambiar foto-->
        </div>
        <div class="carousel-item">
          <img src="./assets/render2.jpeg" class="d-block w-100" alt="..." />
          <!--Cambiar foto-->
        </div>
        <div class="carousel-item">
          <img src="./assets/render3.jpeg" class="d-block w-100" alt="..." />
          <!--Cambiar foto-->
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--/Carousel-->

    <!--Footer-->
